<H2>Factorial in JavaScript</H2>

<P><SCRIPT language="JavaScript">        <!--
            function Fact(n)
            {
                if (n <= 1) {
                    return 1;
                } else {
                    return n*Fact(n - 1);
                }
            }
 
            for (i = 0; i < 255; i++) {
                document.write("<P>" + Fact(i) + "<\P>");
            }
        //-->
 </SCRIPT></P>
